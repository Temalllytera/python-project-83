<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Page Analyzer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">

          <h1 class="mb-4">Сайты</h1>

          <table
            class="table table-bordered table-hover"
            data-test="urls"
          >
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Последняя проверка</th>
              </tr>
            </thead>
            <tbody>
              {% for url in urls %}
                <tr>
                  <td>{{ url.id }}</td>
                  <td>
                    <a href="{{ url_for('show_url', id=url.id) }}">
                      {{ url.name }}
                    </a>
                  </td>
                  <td>
                    {{ url.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
                  </td>
                  <td>
                    {% if url.last_check %}
                      {{ url.last_check.strftime('%Y-%m-%d %H:%M:%S') }}
                    {% endif %}
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>

          <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Назад
          </a>

        </div>
      </div>
    </div>
  </body>
</html>
